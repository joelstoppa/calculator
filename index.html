<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page">
        <button id="darkModeToggle">Toggle dark mode</button>
        <div id="container">
            <div id="display"></div>
            <div id="buttons">
                <button id="clearButton">CLEAR</button>
                <button id="cancelButton">CANCEL</button>
                <button id="divideButton" class="operationButtons">/</button>
                <button id="multiplyButton" class="operationButtons">*</button>
                <button id="minusButton" class="operationButtons">-</button>
                <button id="plusButton" class="operationButtons">+</button>
                <button id="resultButton">=</button>
                <button id="numberOneButton" class="numberButtons">1</button>
                <button id="numberTwoButton" class="numberButtons">2</button>
                <button id="numberThreeButton" class="numberButtons">3</button>
                <button id="numberFourButton" class="numberButtons">4</button>
                <button id="numberFiveButton" class="numberButtons">5</button>
                <button id="numberSixButton" class="numberButtons">6</button>
                <button id="numberSevenButton" class="numberButtons">7</button>
                <button id="numberEightButton" class="numberButtons">8</button>
                <button id="numberNineButton" class="numberButtons">9</button>
                <button id="numberZeroButton" class="numberButtons">0</button>
            </div>
        </div>
    </div>  
</body>
</html>
